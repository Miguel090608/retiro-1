<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Retiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .withdraw {
            margin-top: 20px;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #e6ffe6;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Banco de Retiro</h1>
        <div id="withdrawSection" class="withdraw">
            <h2>Retiro de Dinero</h2>
            <div>
                <label for="cardNumber">Número de Tarjeta: </label>
                <input type="text" id="cardNumber" required>
            </div>
            <div>
                <label for="withdrawAmount">Cantidad a Retirar: </label>
                <input type="number" id="withdrawAmount" required>
            </div>
            <button id="withdrawButton">Retirar</button>
            <div id="withdrawMessage" class="result"></div>
        </div>
    </div>

    <script>
        let totalReward = 0; // Supongamos que este valor es pasado desde la calculadora de IMC
        const dailyWithdrawalLimit = 50;
        let withdrawnToday = 0;

        document.getElementById('withdrawButton').addEventListener('click', function() {
            const cardNumber = document.getElementById('cardNumber').value;
            const withdrawAmount = parseFloat(document.getElementById('withdrawAmount').value);

            if (withdrawAmount > dailyWithdrawalLimit) {
                document.getElementById('withdrawMessage').innerHTML = 'Solo se puede retirar 50 pesos al día.';
                document.getElementById('withdrawMessage').style.display = 'block';
            } else if (withdrawAmount > totalReward) {
                document.getElementById('withdrawMessage').innerHTML = 'No tienes suficientes fondos para retirar esta cantidad.';
                document.getElementById('withdrawMessage').style.display = 'block';
            } else {
                withdrawnToday += withdrawAmount;
                totalReward -= withdrawAmount;
                document.getElementById('withdrawMessage').innerHTML = `Has retirado $${withdrawAmount}.<br>Fondo restante: $${totalReward}.`;
                document.getElementById('withdrawMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
